<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Pop It Game</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            transition: background 0.5s ease;
            background: linear-gradient(45deg, #ff8c00, #ff0080, #00bfff);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite alternate;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 10px;
            border: 3px solid black;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        /* Bubble Styling */
        .bubble {
            width: 60px;
            height: 60px;
            background: grey;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bubble.active { background: red; }
        .bubble.clicked { background: white; opacity: 0.7; }

        /* Header */
        #header-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div id="header-bar">
        <div id="timer">Timer: 10</div>
        <button id="start-btn">Start Game</button>
        <div id="level-display">Level: 1</div>
        <button id="reset-btn" style="display: none;">Reset Game</button>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');

        let level = 1, bubblesLeft = 0, timer, timeLeft;
        let failSound = new Audio('https://www.fesliyanstudios.com/play-mp3/438'); 
        let successSound = new Audio('https://www.fesliyanstudios.com/play-mp3/6265');

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        function startGame() {
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline';
            createBubbles();
        }

        function createBubbles() {
            gameContainer.innerHTML = '';
            let redCount = Math.min(level + 2, 9); // Increase red bubbles each level
            let positions = Array.from({ length: 9 }, (_, i) => i);
            shuffleArray(positions);
            
            // Create 9 bubbles (dial pad layout)
            for (let i = 0; i < 9; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.addEventListener('click', popBubble);
                gameContainer.appendChild(bubble);
            }

            let bubbles = document.querySelectorAll('.bubble');
            for (let i = 0; i < redCount; i++) {
                bubbles[positions[i]].classList.add('active');
            }

            bubblesLeft = redCount;
            startTimer();
        }

        function popBubble(event) {
            let target = event.target;
            if (target.classList.contains('active')) {
                target.classList.remove('active');
                target.classList.add('clicked');
                bubblesLeft--;
                if (bubblesLeft === 0) {
                    clearInterval(timer);
                    setTimeout(nextLevel, 1000);
                }
            } else {
                document.body.style.background = 'red';
                failSound.play();
                setTimeout(resetGame, 1000);
            }
        }

        function startTimer() {
            timeLeft = Math.max(10 - level, 3); // Decrease time each level
            timerDisplay.textContent = 'Timer: ' + timeLeft;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.textContent = 'Timer: ' + timeLeft;
                } else {
                    clearInterval(timer);
                    alert('Game Over! Time ran out.');
                    resetGame();
                }
            }, 1000);
        }

        function nextLevel() {
            successSound.play();
            document.body.style.background = 'green';
            if (level < 50) {
                level++;
                levelDisplay.textContent = 'Level: ' + level;
                setTimeout(createBubbles, 1000);
            } else {
                alert('Congratulations! You finished all levels!');
                resetGame();
            }
        }

        function resetGame() {
            clearInterval(timer);
            level = 1;
            levelDisplay.textContent = 'Level: ' + level;
            timerDisplay.textContent = 'Timer: 10';
            startBtn.style.display = 'inline';
            resetBtn.style.display = 'none';
            gameContainer.innerHTML = '';
            document.body.style.background = '';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>

</body>
</html>
