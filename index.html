<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Pop It Game</title>
    <style>
        /* Header Bar Styles */
        #header-bar {
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            align-items: center;
            border-radius: 5px;
            margin: 0 auto;
        }

        #header-bar div,
        #header-bar button {
            margin: 0 10px;
        }

        /* Centering the game container and adding margin and padding */
        #game-container {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 400px;
            max-height: 400px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px auto;
            padding: 20px;
            touch-action: none;
        }

        .bubble {
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
            transition: background 0.3s;
            position: absolute;
        }

        .bubble.active {
            background: red;
        }

        .bubble.clicked {
            background: white;
        }

        #user-name {
            font-size: 16px;
            font-weight: normal;
            margin-left: 20px;
        }

        /* Name input field */
        #name-input-section {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        #name-input-section input {
            padding: 10px;
            font-size: 18px;
        }

        #name-input-section button {
            padding: 10px;
            font-size: 18px;
            margin-left: 10px;
        }

        /* Button Styles */
        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Timer and Level Display */
        #timer,
        #level-display {
            font-size: 18px;
            background-color: #f0f0f0;
            padding: 5px 15px;
            border-radius: 5px;
        }

        #timer.clicked,
        #level-display.clicked {
            background-color: #d3f9d8;
            color: #3e8e41;
        }

        /* Reset Button Styles */
        #reset-btn {
            margin-right: 10px;
            padding: 10px 20px;
        }

        /* Loading message styles */
        #loading {
            display: none;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        /* Start Button Styles */
        #start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        #start-btn:hover {
            background-color: #45a049;
        }

        /* Hide the blue selection box */
        .bubble:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <!-- Header Bar -->
    <div id="header-bar">
        <div id="timer">Timer: 10</div>
        <button id="start-btn">Start Game</button>
        <div id="level-display">Level: 1</div>
        <div id="user-name"></div>
        <button id="reset-btn" style="display: none;">Reset Game</button>
    </div>

    <!-- Name Input Section -->
    <div id="name-input-section">
        <input type="text" id="user-name-input" placeholder="Enter your name" />
        <button id="submit-name">Submit</button>
    </div>

    <div id="game-container"></div>

    <!-- Loading Message -->
    <div id="loading">Loading...</div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const submitNameBtn = document.getElementById('submit-name');
        const userNameInput = document.getElementById('user-name-input');
        const userNameDisplay = document.getElementById('user-name');
        const loadingDisplay = document.getElementById('loading');
        let level = 1;
        let bubbles = [];
        let activeBubbles = [];
        let bubblesLeft = 0;
        let timer;
        let timeLeft;
        let userName = ''; // Store the user's name

        // Sound effects
        let clickSound, failSound, successSound;

        // Load Sounds
        function loadSounds() {
            clickSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
            failSound = new Audio('https://www.soundjay.com/button/beep-09.wav');
            successSound = new Audio('https://www.soundjay.com/button/coin-01.wav');
        }

        loadSounds();

        submitNameBtn.addEventListener('click', handleNameSubmit);
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        // Handle Name Submit
        function handleNameSubmit() {
            const name = userNameInput.value.trim();
            if (name) {
                userName = name;
                userNameDisplay.textContent = `Hello, ${userName}`; // Display user name in header
                document.getElementById('name-input-section').style.display = 'none'; // Hide name input
                alert(`Welcome, ${userName}!`);
            } else {
                alert("Please enter your name.");
            }
        }

        // Start Game Function
        function startGame() {
            if (!userName) {
                alert("Please enter your name first.");
                return;
            }
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline';
            createBubbles();
        }

        // Create Bubbles and Start Timer
        function createBubbles() {
            gameContainer.innerHTML = ''; // Removes any existing bubbles

            bubbles = [];
            activeBubbles = [];
            bubblesLeft = 0; // Reset the number of bubbles left to pop

            // Create random number of bubbles between 3-4 for the first 10 levels, 5-6 for the next 10, and so on
            let numBubbles = (level <= 10) ? (Math.floor(Math.random() * 2) + 3) :
                (level <= 20) ? (Math.floor(Math.random() * 2) + 5) :
                    (Math.floor(Math.random() * 2) + 5);

            for (let i = 0; i < numBubbles; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.addEventListener('click', popBubble);
                bubble.addEventListener('touchstart', popBubble);
                gameContainer.appendChild(bubble);
                bubbles.push(bubble);
            }

            activateRandomBubbles();
            startTimer();
        }

        // Activate Random Bubbles
        function activateRandomBubbles() {
            let selectedIndices = [];
            while (selectedIndices.length < 3) { // Set number of active bubbles to 3
                let randomIndex = Math.floor(Math.random() * bubbles.length);
                if (!selectedIndices.includes(randomIndex)) {
                    selectedIndices.push(randomIndex);
                    bubbles[randomIndex].classList.add('active');
                    activeBubbles.push(bubbles[randomIndex]);
                    bubblesLeft++;
                    randomizeBubblePosition(bubbles[randomIndex]);
                }
            }
        }

        // Randomize Bubble Position inside the Box
        function randomizeBubblePosition(bubble) {
            let maxWidth = gameContainer.offsetWidth - bubble.offsetWidth - 10; // Adding padding/margin to avoid touching border
            let maxHeight = gameContainer.offsetHeight - bubble.offsetHeight - 10;

            let randomX = Math.floor(Math.random() * maxWidth);
            let randomY = Math.floor(Math.random() * maxHeight);

            bubble.style.left = `${randomX}px`;
            bubble.style.top = `${randomY}px`;
        }

        // Pop Bubble (correct or wrong click)
        function popBubble(event) {
            event.preventDefault();
            let target = event.target;
            if (target.classList.contains('active')) {
                target.classList.remove('active');
                target.classList.add('clicked');
                bubblesLeft--;
                clickSound.play(); // Play click sound
                if (bubblesLeft === 0) {
                    clearInterval(timer);
                    nextLevel();
                }
            } else {
                failSound.play(); // Play failure sound
                alert('You failed the level! You clicked the wrong bubble.');
                resetGame();
            }
        }

        // Start Timer
        function startTimer() {
            timeLeft = 10;
            timerDisplay.textContent = 'Timer: ' + timeLeft;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.textContent = 'Timer: ' + timeLeft;
                }
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Game Over! You ran out of time.');
                    resetGame();
                }
            }, 1000);
        }

        // Next Level
        function nextLevel() {
            loadingDisplay.style.display = 'block';
            setTimeout(() => {
                loadingDisplay.style.display = 'none';
                if (level < 30) {
                    level++;
                    levelDisplay.textContent = 'Level: ' + level;
                    createBubbles();
                } else {
                    alert('Congratulations! You finished all levels!');
                    resetGame();
                }
            }, 1000);
        }

        // Reset Game
        function resetGame() {
            setTimeout(() => {
                level = 1;
                levelDisplay.textContent = 'Level: ' + level;
                gameContainer.innerHTML = ''; // Clear all the bubbles
                startBtn.style.display = 'inline';
                resetBtn.style.display = 'none';
                timerDisplay.textContent = 'Timer: 10'; // Reset timer display
                document.body.style.backgroundColor = 'white'; // Reset background color
            }, 1000);
        }
    </script>

</body>

</html>
