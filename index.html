<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Pop It Game</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            transition: background 0.5s ease;
            background: linear-gradient(45deg, #ff8c00, #ff0080, #00bfff);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite alternate;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Header Bar */
        #header-bar {
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            align-items: center;
            border-radius: 5px;
            margin: 20px auto;
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 400px;
            max-height: 400px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid black;
            margin: 20px auto;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
        }

        /* Bubble Styling */
        .bubble {
            width: 60px;
            height: 60px;
            background: grey;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
            transition: background 0.3s, opacity 1s;
            position: absolute;
            user-select: none;
        }

        .bubble.active {
            background: red;
        }

        .bubble.clicked {
            background: white;
            opacity: 0.7;
        }

        /* Name Input */
        #name-input-section {
            margin: 20px;
        }

        /* Fireworks */
        .firework {
            width: 5px;
            height: 5px;
            background: gold;
            position: absolute;
            animation: explode 1s linear infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div id="header-bar">
        <div id="timer">Timer: 10</div>
        <button id="start-btn">Start Game</button>
        <div id="level-display">Level: 1</div>
        <div id="user-name"></div>
        <button id="reset-btn" style="display: none;">Reset Game</button>
    </div>

    <!-- Name Input -->
    <div id="name-input-section">
        <input type="text" id="user-name-input" placeholder="Enter your name" />
        <button id="submit-name">Submit</button>
    </div>

    <div id="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const submitNameBtn = document.getElementById('submit-name');
        const userNameInput = document.getElementById('user-name-input');
        const userNameDisplay = document.getElementById('user-name');
        let level = 1, bubblesLeft = 0, timer, timeLeft, userName = '', clickSound, failSound, successSound;

        // Load Sounds
        function loadSounds() {
            clickSound = new Audio('https://www.myinstants.com/media/sounds/pop.mp3'); // Short pop sound
            failSound = new Audio('https://www.fesliyanstudios.com/play-mp3/438'); // Short fail beep
            successSound = new Audio('https://www.fesliyanstudios.com/play-mp3/6265'); // Short success chime
        }

        submitNameBtn.addEventListener('click', () => {
            userName = userNameInput.value.trim();
            if (userName) {
                userNameDisplay.textContent = `Hello, ${userName}`;
                document.getElementById('name-input-section').style.display = 'none';
                alert(`Welcome, ${userName}!`);
            } else alert("Please enter your name.");
        });

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        function startGame() {
            if (!userName) return alert("Please enter your name first.");
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline';
            createBubbles();
        }

        function createBubbles() {
            gameContainer.innerHTML = '';
            let bubbleCount = level <= 10 ? 10 : 15;
            let activeCount = level <= 10 ? getRandomInt(3, 4) : getRandomInt(5, 6);
            let positions = [];

            for (let i = 0; i < bubbleCount; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.addEventListener('click', popBubble);
                gameContainer.appendChild(bubble);

                let position;
                do {
                    position = {
                        left: getRandomInt(10, gameContainer.clientWidth - 70),
                        top: getRandomInt(10, gameContainer.clientHeight - 70)
                    };
                } while (positions.some(p => Math.hypot(p.left - position.left, p.top - position.top) < 70));
                positions.push(position);

                bubble.style.left = `${position.left}px`;
                bubble.style.top = `${position.top}px`;
            }

            let activeBubbles = Array.from(gameContainer.children);
            for (let i = 0; i < activeCount; i++) activeBubbles[i].classList.add('active');
            bubblesLeft = activeCount;
            startTimer();
        }

        function popBubble(event) {
            event.preventDefault();
            clickSound.play();
            let target = event.target;
            if (target.classList.contains('active')) {
                target.classList.remove('active');
                target.classList.add('clicked');
                bubblesLeft--;
                if (bubblesLeft === 0) {
                    clearInterval(timer);
                    setTimeout(nextLevel, 1000);
                }
            } else {
                document.body.style.background = 'red';
                failSound.play();
                setTimeout(resetGame, 1000);
            }
        }

        function startTimer() {
            timeLeft = 10;
            timerDisplay.textContent = 'Timer: ' + timeLeft;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.textContent = 'Timer: ' + timeLeft;
                } else {
                    clearInterval(timer);
                    alert('Game Over! Time ran out.');
                    resetGame();
                }
            }, 1000);
        }

        function nextLevel() {
            successSound.play();
            document.body.style.background = 'green';

                level++;
