<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Pop It Game</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            transition: background 0.5s ease;
            background: linear-gradient(45deg, #ff8c00, #ff0080, #00bfff);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite alternate;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Header Bar */
        #header-bar {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px auto;
            position: relative;
            z-index: 10;
        }

        /* Buttons */
        button {
            cursor: pointer;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        button:hover {
            background-color: lightgray;
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 400px;
            max-height: 400px;
            background: white;
            border-radius: 10px;
            border: 3px solid black;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        /* Bubble Styling */
        .bubble {
            width: 60px;
            height: 60px;
            background: grey;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
            transition: background 0.3s, opacity 1s;
            position: absolute;
            user-select: none;
        }

        .bubble.active {
            background: red;
        }

        .bubble.clicked {
            background: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header-bar">
        <div id="timer">Timer: 10</div>
        <button id="start-btn">Start Game</button>
        <div id="level-display">Level: 1</div>
        <button id="reset-btn" style="display: none;">Reset Game</button>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');

        let level = 1, bubblesLeft = 0, timer, timeLeft;

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        function startGame() {
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline';
            createBubbles();
        }

        function createBubbles() {
            gameContainer.innerHTML = '';
            let bubbleCount = 10;
            let activeCount = Math.min(level + 2, 8); // Harder levels have more red circles

            let positions = [];

            for (let i = 0; i < bubbleCount; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.addEventListener('click', popBubble);
                gameContainer.appendChild(bubble);

                let position;
                do {
                    position = {
                        left: getRandomInt(10, gameContainer.clientWidth - 70),
                        top: getRandomInt(10, gameContainer.clientHeight - 70)
                    };
                } while (positions.some(p => Math.hypot(p.left - position.left, p.top - position.top) < 70));
                positions.push(position);

                bubble.style.left = `${position.left}px`;
                bubble.style.top = `${position.top}px`;
            }

            let activeBubbles = Array.from(gameContainer.children);
            for (let i = 0; i < activeCount; i++) activeBubbles[i].classList.add('active');
            bubblesLeft = activeCount;
            startTimer();
        }

        function popBubble(event) {
            event.preventDefault();
            let target = event.target;
            if (target.classList.contains('active')) {
                target.classList.remove('active');
                target.classList.add('clicked');
                bubblesLeft--;
                if (bubblesLeft === 0) {
                    clearInterval(timer);
                    setTimeout(nextLevel, 1000);
                }
            } else {
                document.body.style.background = 'red';
                setTimeout(resetGame, 1000);
            }
        }

        function startTimer() {
            timeLeft = 10;
            timerDisplay.textContent = 'Timer: ' + timeLeft;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.textContent = 'Timer: ' + timeLeft;
                } else {
                    clearInterval(timer);
                    alert('Game Over! Time ran out.');
                    resetGame();
                }
            }, 1000);
        }

        function nextLevel() {
            document.body.style.background = 'green';
            if (level < 50) {
                level++;
                levelDisplay.textContent = 'Level: ' + level;
                setTimeout(createBubbles, 1000);
            } else {
                alert('Congratulations! You finished all levels!');
                resetGame();
            }
        }

        function resetGame() {
            clearInterval(timer);
            level = 1;
            levelDisplay.textContent = 'Level: ' + level;
            timerDisplay.textContent = 'Timer: 10';
            startBtn.style.display = 'inline';
            resetBtn.style.display = 'none';
            gameContainer.innerHTML = '';
            document.body.style.background = '';
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
