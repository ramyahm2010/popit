<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Pop It Game</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            transition: background 1s;
        }

        /* Header Bar Styles */
        #header-bar {
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            align-items: center;
            border-radius: 5px;
            margin: 0 auto;
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 400px;
            max-height: 400px;
            background: white;
            border-radius: 10px;
            border: 3px solid black;
            margin: 20px auto;
            padding: 10px;
            touch-action: none;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        /* Bubble Styles */
        .bubble {
            width: 60px;
            height: 60px;
            background: #888;
            border-radius: 50%;
            border: 2px solid black;
            margin: 10px;
            cursor: pointer;
            transition: background 0.5s ease-in-out;
        }

        .bubble.active {
            background: red;
        }

        .bubble.clicked {
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid black;
        }

        /* Name Input */
        #name-input-section {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        #name-input-section input {
            padding: 10px;
            font-size: 18px;
        }

        #name-input-section button {
            padding: 10px;
            font-size: 18px;
            margin-left: 10px;
        }

        /* Button Styles */
        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: explode 1s ease-out;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Failure Message */
        #failure-message {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Header Bar -->
    <div id="header-bar">
        <div id="timer">Timer: 10</div>
        <button id="start-btn">Start Game</button>
        <div id="level-display">Level: 1</div>
        <div id="user-name"></div>
        <button id="reset-btn" style="display: none;">Reset Game</button>
    </div>

    <!-- Name Input Section -->
    <div id="name-input-section">
        <input type="text" id="user-name-input" placeholder="Enter your name" />
        <button id="submit-name">Submit</button>
    </div>

    <div id="game-container"></div>
    <div id="failure-message">You failed! Try again.</div>

    <audio id="success-sound" src="success.mp3"></audio>
    <audio id="fail-sound" src="fail.mp3"></audio>

    <script>
        const gameContainer = document.getElementById('game-container');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const submitNameBtn = document.getElementById('submit-name');
        const userNameInput = document.getElementById('user-name-input');
        const userNameDisplay = document.getElementById('user-name');
        const failureMessage = document.getElementById('failure-message');
        const successSound = document.getElementById('success-sound');
        const failSound = document.getElementById('fail-sound');
        let level = 1;
        let bubbles = [];
        let activeBubbles = [];
        let timer;
        let timeLeft;
        let userName = '';

        submitNameBtn.addEventListener('click', handleNameSubmit);
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        function handleNameSubmit() {
            const name = userNameInput.value.trim();
            if (name) {
                userName = name;
                userNameDisplay.textContent = `Hello, ${userName}`;
                document.getElementById('name-input-section').style.display = 'none';
                alert(`Welcome, ${userName}!`);
            } else {
                alert("Please enter your name.");
            }
        }

        function startGame() {
            if (!userName) {
                alert("Please enter your name first.");
                return;
            }
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline';
            createBubbles();
        }

        function createBubbles() {
            gameContainer.innerHTML = '';
            bubbles = [];
            activeBubbles = [];
            let count = level <= 10 ? 3 + Math.floor(Math.random() * 2) : 5 + Math.floor(Math.random() * 2);
            let positions = [];

            for (let i = 0; i < 10; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.addEventListener('click', popBubble);
                gameContainer.appendChild(bubble);
                bubbles.push(bubble);
                
                let pos;
                do {
                    pos = `${Math.random() * 80}%, ${Math.random() * 80}%`;
                } while (positions.includes(pos));
                
                positions.push(pos);
                bubble.style.transform = `translate(${pos})`;
            }

            while (activeBubbles.length < count) {
                let bubble = bubbles[Math.floor(Math.random() * bubbles.length)];
                if (!bubble.classList.contains('active')) {
                    bubble.classList.add('active');
                    activeBubbles.push(bubble);
                }
            }

            startTimer();
        }

        function popBubble(event) {
            if (event.target.classList.contains('active')) {
                event.target.classList.remove('active');
                event.target.classList.add('clicked');
                activeBubbles = activeBubbles.filter(b => b !== event.target);
                if (activeBubbles.length === 0) {
                    clearInterval(timer);
                    successSound.play();
                    setTimeout(() => startGame(), 1000);
                }
            } else {
                document.body.style.background = 'red';
                failureMessage.style.display = 'block';
                failSound.play();
                resetGame();
            }
        }

        function startTimer() {
            timeLeft = 10;
            timer = setInterval(() => {
                if (--timeLeft <= 0) {
                    clearInterval(timer);
                    resetGame();
                }
                timerDisplay.textContent = `Timer: ${timeLeft}`;
            }, 1000);
        }

        function resetGame() {
            clearInterval(timer);
            document.body.style.background = '';
            failureMessage.style.display = 'none';
            timerDisplay.textContent = 'Timer: 10';
            startBtn.style.display = 'inline';
            resetBtn.style.display = 'none';
            level = 1;
            levelDisplay.textContent = 'Level: 1';
        }
    </script>
</body>

</html>
