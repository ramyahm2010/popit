<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Pop It Game</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            transition: background 0.5s ease;
            background: linear-gradient(45deg, #ff8c00, #ff0080, #00bfff);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite alternate;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Header Bar */
#header-bar {
    width: 80%;
    display: flex;
    justify-content: space-between;
    padding: 10px 30px;
    margin: 20px auto;
    background-color: #4CAF50;
    color: white;
    font-size: 12px;
    font-weight: bold;
    align-items: center;
    border-radius: 5px;

}

        #game-container {
    position: relative;
    width: 80%;
    height: 400px; /* Adjust height as needed */
    margin: 20px auto;
    border: 2px solid black;
    background: white;
    overflow: hidden;
}

        /* Bubble Styling */
        .bubble {
            width: 60px;
            height: 60px;
            background: grey;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
            transition: background 0.3s, opacity 1s;
            position: absolute;
            user-select: none;
        }

        .bubble.active {
            background: red;
        }

        .bubble.clicked {
            background: white;
            opacity: 0.7;
        }

        /* Name Input */
        #name-input-section {
            margin: 20px;
        }

        /* Game Description */
        #game-description {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px black;
        }

    </style>
</head>

<body>

    <!-- Header -->
    <div id="header-bar">
        <div id="timer">Timer: 10</div>
        <button id="start-btn">Start Game</button>
        <div id="level-display">Level: 1</div>
        <div id="user-name"></div>
        <button id="reset-btn" style="display: none;">Reset Game</button>
    </div>

    <!-- Name Input -->
    <div id="name-input-section">
        <input type="text" id="user-name-input" placeholder="Enter your name" />
        <button id="submit-name">Submit</button>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- Game Description -->
    <div id="game-description">
        Test your reflexes in the Speed Pop It Game! Click all the red bubbles before time runs out. Each level gets harderâ€”how far can you go?
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const submitNameBtn = document.getElementById('submit-name');
        const userNameInput = document.getElementById('user-name-input');
        const userNameDisplay = document.getElementById('user-name');
        let level = 1, bubblesLeft = 0, timer, timeLeft, userName = '';

        submitNameBtn.addEventListener('click', () => {
            userName = userNameInput.value.trim();
            if (userName) {
                userNameDisplay.textContent = `Hello, ${userName}`;
                document.getElementById('name-input-section').style.display = 'none';
                alert(`Welcome, ${userName}!`);
            } else alert("Please enter your name.");
        });

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        function startGame() {
            if (!userName) return alert("Please enter your name first.");
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline';
            createBubbles();
        }

        function createBubbles() {
            gameContainer.innerHTML = '';
            let bubbleCount = 10;
            let activeCount = Math.min(level + 2, 7); // Increase active bubbles each level
            let positions = [];

            for (let i = 0; i < bubbleCount; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.addEventListener('click', popBubble);
                gameContainer.appendChild(bubble);

                let position;
                do {
                    position = {
                        left: getRandomInt(10, gameContainer.clientWidth - 70),
                        top: getRandomInt(10, gameContainer.clientHeight - 70)
                    };
                } while (positions.some(p => Math.hypot(p.left - position.left, p.top - position.top) < 70));
                positions.push(position);

                bubble.style.left = `${position.left}px`;
                bubble.style.top = `${position.top}px`;
            }

            let activeBubbles = Array.from(gameContainer.children);
            for (let i = 0; i < activeCount; i++) activeBubbles[i].classList.add('active');
            bubblesLeft = activeCount;
            startTimer();
        }

        function popBubble(event) {
            let target = event.target;
            if (target.classList.contains('active')) {
                target.classList.remove('active');
                target.classList.add('clicked');
                bubblesLeft--;
                if (bubblesLeft === 0) {
                    clearInterval(timer);
                    setTimeout(nextLevel, 1000);
                }
            } else {
                document.body.style.background = 'red';
                setTimeout(resetGame, 1000);
            }
        }

        function startTimer() {
            timeLeft = Math.max(10 - level, 3); // Timer decreases each level
            timerDisplay.textContent = 'Timer: ' + timeLeft;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.textContent = 'Timer: ' + timeLeft;
                } else {
                    clearInterval(timer);
                    alert('Game Over! Time ran out.');
                    resetGame();
                }
            }, 1000);
        }

        function nextLevel() {
            document.body.style.background = 'green';
            setTimeout(() => document.body.style.background = '', 500);
            if (level < 50) {
                level++;
                levelDisplay.textContent = 'Level: ' + level;
                setTimeout(createBubbles, 1000);
            } else {
                alert('Congratulations! You finished all levels!');
                resetGame();
            }
        }

        function resetGame() {
            clearInterval(timer);
            level = 1;
            levelDisplay.textContent = 'Level: ' + level;
            timerDisplay.textContent = 'Timer: 10';
            startBtn.style.display = 'inline';
            resetBtn.style.display = 'none';
            gameContainer.innerHTML = '';
            document.body.style.background = '';
        }

        function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

    </script>
</body>

</html>
