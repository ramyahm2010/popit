<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Pop It Game</title>
    <style>
        /* Dynamic Background */
        body {
            transition: background-color 0.5s;
        }

        #header-bar {
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            align-items: center;
            border-radius: 5px;
            margin: 0 auto;
        }

        #game-container {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 400px;
            max-height: 400px;
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid black;
            margin: 20px auto;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            touch-action: none;
        }

        .bubble {
            width: 60px;
            height: 60px;
            background: #777;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid black;
            transition: background 0.3s, opacity 0.5s ease-out;
            position: absolute;
        }

        .bubble.active {
            background: red;
        }

        .bubble.clicked {
            background: green;
            opacity: 0;
        }

        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        #timer {
            font-size: 18px;
        }

        #reset-btn {
            margin-right: 10px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>

    <div id="header-bar">
        <div id="timer">Timer: 10</div>
        <button id="start-btn">Start Game</button>
        <div id="level-display">Level: 1</div>
        <button id="reset-btn" style="display: none;">Reset Game</button>
    </div>

    <div id="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');

        let level = 1;
        let bubbles = [];
        let activeBubbles = [];
        let bubblesLeft = 0;
        let timer;
        let timeLeft = 10;
        let gameRunning = false;

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline';
            timeLeft = 10;
            timerDisplay.textContent = 'Timer: 10';
            createBubbles();
        }

        function createBubbles() {
            gameContainer.innerHTML = '';
            bubbles = [];
            activeBubbles = [];
            bubblesLeft = 0;

            for (let i = 0; i < 10; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.addEventListener('click', popBubble);
                bubble.addEventListener('touchstart', popBubble);
                gameContainer.appendChild(bubble);
                bubbles.push(bubble);
                placeBubbleWithoutOverlap(bubble);
            }

            activateRandomBubbles();
            startTimer();
        }

        function activateRandomBubbles() {
            let numActive;
            if (level <= 10) numActive = Math.floor(Math.random() * 2) + 3; 
            else if (level <= 20) numActive = Math.floor(Math.random() * 2) + 5; 
            else numActive = Math.floor(Math.random() * 3) + 7; 

            let selectedIndices = [];
            while (selectedIndices.length < numActive) {
                let randomIndex = Math.floor(Math.random() * bubbles.length);
                if (!selectedIndices.includes(randomIndex)) {
                    selectedIndices.push(randomIndex);
                    let bubble = bubbles[randomIndex];
                    bubble.classList.add('active');
                    activeBubbles.push(bubble);
                    bubblesLeft++;
                }
            }
        }

        function placeBubbleWithoutOverlap(bubble) {
            let maxWidth = gameContainer.offsetWidth - bubble.offsetWidth - 20;
            let maxHeight = gameContainer.offsetHeight - bubble.offsetHeight - 20;
            let attempts = 0;
            let overlap;

            do {
                let randomX = Math.floor(Math.random() * maxWidth) + 10;
                let randomY = Math.floor(Math.random() * maxHeight) + 10;

                bubble.style.left = `${randomX}px`;
                bubble.style.top = `${randomY}px`;

                overlap = bubbles.some(existingBubble => {
                    if (existingBubble === bubble) return false;
                    let dx = parseInt(existingBubble.style.left) - randomX;
                    let dy = parseInt(existingBubble.style.top) - randomY;
                    return Math.sqrt(dx * dx + dy * dy) < 70;
                });

                attempts++;
            } while (overlap && attempts < 20);
        }

        function popBubble(event) {
            if (!gameRunning) return;

            event.preventDefault();
            let target = event.target;
            if (target.classList.contains('active')) {
                target.classList.remove('active');
                target.classList.add('clicked');
                bubblesLeft--;
                if (bubblesLeft === 0) {
                    clearInterval(timer);
                    document.body.style.backgroundColor = 'green';
                    setTimeout(() => document.body.style.backgroundColor = getRandomBackground(), 1000);
                    nextLevel();
                }
            } else {
                document.body.style.backgroundColor = 'red';
                setTimeout(resetGame, 1000);
            }
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 10;
            timerDisplay.textContent = 'Timer: ' + timeLeft;
            timer = setInterval(() => {
                if (--timeLeft <= 0) {
                    clearInterval(timer);
                    document.body.style.backgroundColor = 'red';
                    setTimeout(resetGame, 1000);
                }
                timerDisplay.textContent = 'Timer: ' + timeLeft;
            }, 1000);
        }

        function nextLevel() {
            if (level < 50) { 
                level++;
                levelDisplay.textContent = 'Level: ' + level;
                setTimeout(createBubbles, 1000);
            } else {
                alert('Congratulations! You finished all levels!');
                resetGame();
            }
        }

        function resetGame() {
            gameRunning = false;
            clearInterval(timer);
            timeLeft = 10;
            timerDisplay.textContent = 'Timer: 10';
            level = 1;
            levelDisplay.textContent = 'Level: 1';
            gameContainer.innerHTML = '';
            startBtn.style.display = 'inline';
            resetBtn.style.display = 'none';
            document.body.style.backgroundColor = getRandomBackground();
        }

        function getRandomBackground() {
            const colors = ['#f3f3f3', '#d1e0e0', '#f8e0e0', '#d9f2d9', '#e6e0f2'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        document.body.style.backgroundColor = getRandomBackground();
    </script>

</body>

</html>
