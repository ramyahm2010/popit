<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Pop It Game</title>
    <style>
        /* Header Bar Styles */
        
        #header-bar {
            width: 90%;
            /* Reduced width from 100% to 90% */
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            align-items: center;
            border-radius: 5px;
            margin: 0 auto;
            /* Center the header bar */
        }
        
        #header-bar div,
        #header-bar button {
            margin: 0 10px;
        }
        /* Centering the game container and adding margin and padding */
        
        #game-container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            /* 5x2 grid for 10 circles */
            grid-gap: 10px;
            /* Space between circles */
            width: 80vw;
            /* Adjusts width to fit the mobile screen */
            height: 50vh;
            /* Adjusts height to fit the mobile screen */
            max-width: 400px;
            /* Maximum width for large screens */
            max-height: 400px;
            /* Maximum height for large screens */
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px auto;
            /* Adds margin on top and bottom, centers horizontally */
            padding: 20px;
            /* Adds padding inside the game container */
            touch-action: none;
        }
        
        .bubble {
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
            transition: background 0.3s;
        }
        
        .bubble.active {
            background: red;
        }
        
        .bubble.clicked {
            background: green;
        }
        
        #user-name {
            font-size: 16px;
            font-weight: normal;
            margin-left: 20px;
            /* Added margin left to push it right */
        }
        /* Name input field */
        
        #name-input-section {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
        
        #name-input-section input {
            padding: 10px;
            font-size: 18px;
        }
        
        #name-input-section button {
            padding: 10px;
            font-size: 18px;
            margin-left: 10px;
        }
        /* Button Styles */
        
        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        /* Timer and Level Display */
        
        #timer {
            font-size: 18px;
        }
        /* Reset Button Styles */
        
        #reset-btn {
            margin-right: 10px;
            /* Added margin right for spacing */
            padding: 10px 20px;
            /* Adjusted padding */
        }
    </style>
</head>

<body>

    <!-- Header Bar -->
    <div id="header-bar">
        <div id="timer">Timer: 10</div>
        <button id="start-btn">Start Game</button>
        <div id="level-display">Level: 1</div>
        <div id="user-name"> </div>
        <!-- User's name will be displayed here -->
        <button id="reset-btn" style="display: none;">Reset Game</button>
    </div>

    <!-- Name Input Section -->
    <div id="name-input-section">
        <input type="text" id="user-name-input" placeholder="Enter your name" />
        <button id="submit-name">Submit</button>
    </div>

    <div id="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const submitNameBtn = document.getElementById('submit-name');
        const userNameInput = document.getElementById('user-name-input');
        const userNameDisplay = document.getElementById('user-name');
        let level = 1;
        let bubbles = [];
        let activeBubbles = [];
        let bubblesLeft = 0;
        let timer;
        let timeLeft;
        let userName = ''; // Store the user's name

        submitNameBtn.addEventListener('click', handleNameSubmit);
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        // Handle Name Submit
        function handleNameSubmit() {
            const name = userNameInput.value.trim();
            if (name) {
                userName = name;
                userNameDisplay.textContent = `Hello, ${userName}`; // Display user name in header
                document.getElementById('name-input-section').style.display = 'none'; // Hide name input
                alert(`Welcome, ${userName}!`);
            } else {
                alert("Please enter your name.");
            }
        }

        // Start Game Function
        function startGame() {
            if (!userName) {
                alert("Please enter your name first.");
                return;
            }
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline';
            createBubbles();
        }

        // Create Bubbles and Start Timer
        function createBubbles() {
            // Clear previous bubbles
            gameContainer.innerHTML = ''; // Removes any existing bubbles

            bubbles = [];
            activeBubbles = [];
            bubblesLeft = 0; // Reset the number of bubbles left to pop

            // Create exactly 10 bubbles (grid of 5x2)
            for (let i = 0; i < 10; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.addEventListener('click', popBubble);
                bubble.addEventListener('touchstart', popBubble);
                gameContainer.appendChild(bubble);
                bubbles.push(bubble);
            }

            activateRandomBubbles();
            startTimer();
        }

        // Activate Random Bubbles
        function activateRandomBubbles() {
            let selectedIndices = [];
            while (selectedIndices.length < 3) { // Set number of active bubbles to 3
                let randomIndex = Math.floor(Math.random() * bubbles.length);
                if (!selectedIndices.includes(randomIndex)) {
                    selectedIndices.push(randomIndex);
                    bubbles[randomIndex].classList.add('active');
                    activeBubbles.push(bubbles[randomIndex]);
                    bubblesLeft++; // Increase the number of bubbles left to pop
                }
            }
        }

        // Pop Bubble (correct or wrong click)
        function popBubble(event) {
            event.preventDefault();
            let target = event.target;
            if (target.classList.contains('active')) {
                target.classList.remove('active');
                target.classList.add('clicked');
                bubblesLeft--;
                if (bubblesLeft === 0) {
                    clearInterval(timer);
                    nextLevel();
                }
            } else {
                target.classList.add('clicked');
                alert('You failed the level! You clicked the wrong bubble.');
                resetGame();
            }
        }

        // Start Timer
        function startTimer() {
            timeLeft = 10;
            timerDisplay.textContent = 'Timer: ' + timeLeft;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.textContent = 'Timer: ' + timeLeft;
                }
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Game Over! You ran out of time.');
                    resetGame();
                }
            }, 1000);
        }

        // Next Level
        function nextLevel() {
            if (level < 20) { // Changed to 20 levels
                level++;
                levelDisplay.textContent = 'Level: ' + level;
                setTimeout(createBubbles, 1000); // Create new bubbles after the level is incremented
            } else {
                alert('Congratulations! You finished all levels!');
                resetGame();
            }
        }

        // Reset Game
        function resetGame() {
            setTimeout(() => {
                level = 1;
                levelDisplay.textContent = 'Level: ' + level;
                gameContainer.innerHTML = ''; // Clear all the bubbles
                startBtn.style.display = 'inline';
                resetBtn.style.display = 'none';
            }, 1000);
        }
    </script>

</body>

</html>
