<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Pop It Game</title>
    <style>
        /* Header Bar Styles */
        #header-bar {
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            align-items: center;
            border-radius: 5px;
            margin: 0 auto;
        }

        /* Game Container Styling */
        #game-container {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 400px;
            max-height: 400px;
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid black;
            margin: 20px auto;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            touch-action: none;
        }

        /* Bubble Styles */
        .bubble {
            width: 60px;
            height: 60px;
            background: #777;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
            transition: background 0.3s, opacity 0.5s ease-out;
            position: absolute;
        }

        .bubble.active {
            background: red;
        }

        .bubble.clicked {
            background: green;
            opacity: 0;
        }

        /* Name Input Field */
        #name-input-section {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        #name-input-section input {
            padding: 10px;
            font-size: 18px;
        }

        #name-input-section button {
            padding: 10px;
            font-size: 18px;
            margin-left: 10px;
        }

        /* Button Styles */
        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Timer and Level Display */
        #timer {
            font-size: 18px;
        }

        /* Reset Button */
        #reset-btn {
            margin-right: 10px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>

    <!-- Header Bar -->
    <div id="header-bar">
        <div id="timer">Timer: 10</div>
        <button id="start-btn">Start Game</button>
        <div id="level-display">Level: 1</div>
        <div id="user-name"></div>
        <button id="reset-btn" style="display: none;">Reset Game</button>
    </div>

    <!-- Name Input Section -->
    <div id="name-input-section">
        <input type="text" id="user-name-input" placeholder="Enter your name" />
        <button id="submit-name">Submit</button>
    </div>

    <div id="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const submitNameBtn = document.getElementById('submit-name');
        const userNameInput = document.getElementById('user-name-input');
        const userNameDisplay = document.getElementById('user-name');

        let level = 1;
        let bubbles = [];
        let activeBubbles = [];
        let bubblesLeft = 0;
        let timer;
        let timeLeft;
        let userName = '';

        submitNameBtn.addEventListener('click', handleNameSubmit);
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        function handleNameSubmit() {
            const name = userNameInput.value.trim();
            if (name) {
                userName = name;
                userNameDisplay.textContent = `Hello, ${userName}`;
                document.getElementById('name-input-section').style.display = 'none';
                alert(`Welcome, ${userName}!`);
            } else {
                alert("Please enter your name.");
            }
        }

        function startGame() {
            if (!userName) {
                alert("Please enter your name first.");
                return;
            }
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline';
            createBubbles();
        }

        function createBubbles() {
            gameContainer.innerHTML = '';
            bubbles = [];
            activeBubbles = [];
            bubblesLeft = 0;

            for (let i = 0; i < 10; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.addEventListener('click', popBubble);
                bubble.addEventListener('touchstart', popBubble);
                gameContainer.appendChild(bubble);
                bubbles.push(bubble);
                placeBubbleWithoutOverlap(bubble);
            }

            activateRandomBubbles();
            startTimer();
        }

        function activateRandomBubbles() {
            let numActive;
            if (level <= 10) numActive = Math.floor(Math.random() * 2) + 3; 
            else if (level <= 20) numActive = Math.floor(Math.random() * 2) + 5; 
            else numActive = Math.floor(Math.random() * 3) + 7; 

            let selectedIndices = [];
            while (selectedIndices.length < numActive) {
                let randomIndex = Math.floor(Math.random() * bubbles.length);
                if (!selectedIndices.includes(randomIndex)) {
                    selectedIndices.push(randomIndex);
                    let bubble = bubbles[randomIndex];
                    bubble.classList.add('active');
                    activeBubbles.push(bubble);
                    bubblesLeft++;
                }
            }
        }

        function placeBubbleWithoutOverlap(bubble) {
            let maxWidth = gameContainer.offsetWidth - bubble.offsetWidth - 20;
            let maxHeight = gameContainer.offsetHeight - bubble.offsetHeight - 20;
            let attempts = 0;
            let overlap;

            do {
                let randomX = Math.floor(Math.random() * maxWidth) + 10;
                let randomY = Math.floor(Math.random() * maxHeight) + 10;

                bubble.style.left = `${randomX}px`;
                bubble.style.top = `${randomY}px`;

                overlap = bubbles.some(existingBubble => {
                    if (existingBubble === bubble) return false;
                    let dx = parseInt(existingBubble.style.left) - randomX;
                    let dy = parseInt(existingBubble.style.top) - randomY;
                    return Math.sqrt(dx * dx + dy * dy) < 70;
                });

                attempts++;
            } while (overlap && attempts < 20);
        }

        function popBubble(event) {
            event.preventDefault();
            let target = event.target;
            if (target.classList.contains('active')) {
                target.classList.remove('active');
                target.classList.add('clicked');
                bubblesLeft--;
                if (bubblesLeft === 0) {
                    clearInterval(timer);
                    nextLevel();
                }
            } else {
                alert('You failed the level! You clicked the wrong bubble.');
                resetGame();
            }
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 10;
            timerDisplay.textContent = 'Timer: ' + timeLeft;
            timer = setInterval(() => {
                if (--timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Game Over! You ran out of time.');
                    resetGame();
                }
                timerDisplay.textContent = 'Timer: ' + timeLeft;
            }, 1000);
        }
    </script>

</body>
</html>
