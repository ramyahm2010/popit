<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Pop It Game</title>
    <style>
        /* Random background */
        body {
            background: linear-gradient(45deg, #f06, #4a90e2);
            transition: background 0.5s;
        }

        /* Header Bar */
        #header-bar {
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            align-items: center;
            border-radius: 5px;
            margin: 20px auto;
        }

        #header-bar div,
        #header-bar button {
            margin: 0 10px;
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 400px;
            max-height: 400px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px auto;
            padding: 10px; /* Avoids touching the border */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        /* Bubbles */
        .bubble {
            width: 60px;
            height: 60px;
            background: grey;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
            position: absolute;
            transition: background 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .bubble.active {
            background: red;
        }

        .bubble.clicked {
            background: rgba(0, 255, 0, 0.2); /* Faded green */
            opacity: 0.5;
        }

        /* Name Input */
        #name-input-section {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        #name-input-section input, #name-input-section button {
            padding: 10px;
            font-size: 18px;
        }

        /* Button */
        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Timer and Level Display */
        #timer {
            font-size: 18px;
        }

        /* Reset Button */
        #reset-btn {
            margin-right: 10px;
            padding: 10px 20px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header-bar">
        <div id="timer">Timer: 10</div>
        <button id="start-btn">Start Game</button>
        <div id="level-display">Level: 1</div>
        <div id="user-name"></div>
        <button id="reset-btn">Reset Game</button>
    </div>

    <!-- Name Input Section -->
    <div id="name-input-section">
        <input type="text" id="user-name-input" placeholder="Enter your name" />
        <button id="submit-name">Submit</button>
    </div>

    <div id="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const submitNameBtn = document.getElementById('submit-name');
        const userNameInput = document.getElementById('user-name-input');
        const userNameDisplay = document.getElementById('user-name');
        let level = 1;
        let bubbles = [];
        let timer;
        let timeLeft;
        let userName = '';

        submitNameBtn.addEventListener('click', handleNameSubmit);
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        function handleNameSubmit() {
            const name = userNameInput.value.trim();
            if (name) {
                userName = name;
                userNameDisplay.textContent = `Hello, ${userName}`;
                document.getElementById('name-input-section').style.display = 'none';
                alert(`Welcome, ${userName}!`);
            } else {
                alert("Please enter your name.");
            }
        }

        function startGame() {
            if (!userName) {
                alert("Please enter your name first.");
                return;
            }
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline';
            createBubbles();
        }

        function createBubbles() {
            gameContainer.innerHTML = '';
            bubbles = [];

            let activeCount = level <= 10 ? Math.floor(Math.random() * 2) + 3 :
                              level <= 20 ? Math.floor(Math.random() * 2) + 5 :
                              Math.floor(Math.random() * 2) + 7;

            let positions = [];

            for (let i = 0; i < 10; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.addEventListener('click', popBubble);
                gameContainer.appendChild(bubble);
                bubbles.push(bubble);

                let x, y;
                let overlap;
                do {
                    overlap = false;
                    x = Math.floor(Math.random() * (gameContainer.clientWidth - 70));
                    y = Math.floor(Math.random() * (gameContainer.clientHeight - 70));

                    for (let pos of positions) {
                        if (Math.abs(pos.x - x) < 70 && Math.abs(pos.y - y) < 70) {
                            overlap = true;
                            break;
                        }
                    }
                } while (overlap);

                positions.push({ x, y });
                bubble.style.left = `${x}px`;
                bubble.style.top = `${y}px`;
            }

            for (let i = 0; i < activeCount; i++) {
                bubbles[i].classList.add('active');
            }

            startTimer();
        }

        function popBubble(event) {
            event.preventDefault();
            let target = event.target;
            if (target.classList.contains('active')) {
                target.classList.remove('active');
                target.classList.add('clicked');

                if (!document.querySelector('.bubble.active')) {
                    clearInterval(timer);
                    document.body.style.background = 'green';
                    setTimeout(nextLevel, 1000);
                }
            } else {
                document.body.style.background = 'red';
                alert('You clicked the wrong bubble!');
                resetGame();
            }
        }

        function startTimer() {
            timeLeft = 10;
            timerDisplay.textContent = 'Timer: ' + timeLeft;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.textContent = 'Timer: ' + timeLeft;
                } else {
                    clearInterval(timer);
                    alert('Game Over! Time ran out.');
                    resetGame();
                }
            }, 1000);
        }

        function nextLevel() {
            level++;
            levelDisplay.textContent = 'Level: ' + level;
            createBubbles();
        }

        function resetGame() {
            clearInterval(timer);
            level = 1;
            levelDisplay.textContent = 'Level: 1';
            timerDisplay.textContent = 'Timer: 10';
            startBtn.style.display = 'inline';
            resetBtn.style.display = 'none';
            document.body.style.background = '';
            gameContainer.innerHTML = '';
        }
    </script>
</body>
</html>
